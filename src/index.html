<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-Store</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-logo">
        <div class="header-logo__img"><img src="<%= require('./assets/images/logo.png') %>" /></div>
      </div>
      <div class="header-search">
        <div class="header-search__input">
          <input type="text" name="search" id="search" placeholder="Search Product">
        </div>
      </div>
      <div class="header-cart">
        <div class="header-cart__total">
          Товаров: <span class="total-item">0</span>
          Сумма: <span class="total-sum">0.00</span>
        </div>
        <div class="header-cart__img">
          <img src="<%= require('./assets/images/cart.png') %>" alt="header-cart" class="header-cart__img" />
        </div>
      </div>
    </header>
    <div class="main">
      <div class="filters-area">
        <div class="global-filters">
          <div class="reset">Reset Filters</div>
          <div class="copy-link">Copy Link</div>
        </div>
        <div class="category-filter">
          <h3>Category</h3>
          <div class="category-filter__list">
          </div>
        </div>
        <div class="brand-filter">
          <h3>Brand</h3>
          <div class="brand-filter__list">
          </div>
        </div>
        <div class="price-filter">
          <h3>Price</h3>
          <div class="price-filter__slider">
            <div class="values">€
              <span id="range1">
                0
              </span>
              <span> &dash; </span>
              <span id="range2">
                100
              </span>
            </div>
            <div class="container">
              <div class="slider-track"></div>
              <input type="range" min="10" max="1749" value="220" id="slider-1">
              <input type="range" min="10" max="1749" value="800" id="slider-2">
            </div>
          </div>
        </div>
        <div class="stock-filter">
          <h3>Stock</h3>
          <div class="stock-filter__slider">
            <div class="values">
              <span id="range3">
                0
              </span>
              <span> &dash; </span>
              <span id="range4">
                100
              </span>
            </div>
            <div class="container">
              <div class="slider-track-2"></div>
              <input type="range" min="2" max="150" value="2" id="slider-3">
              <input type="range" min="2" max="150" value="50" id="slider-4">
            </div>
          </div>
        </div>
      </div>
      <div class="render-area"></div>
    </div>
    <div class="footer">
      <div class="repository">
        <a href="https://github.com/alexbrestby/online-store" target="_blank" rel="noopener noreferrer">Github</a>
      </div>
      <div class="year">2022</div>
      <div class="rs-school">
        <a href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
          <img src="https://rs.school/images/rs_school_js.svg" alt="rs-school logo">
        </a>
      </div>
    </div>
  </div>
</body>

</html>
